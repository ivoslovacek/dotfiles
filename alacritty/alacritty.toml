import = ["~/.config/alacritty/catppuccin/gruvbox-theme.yml"]

[env]
TERM = "xterm-256color"

[font]
size = 12.5

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[shell]
args = ["new-session"]
program = "tmux"

[window]
opacity = 1
